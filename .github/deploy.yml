name: Deploy React to cPanel

on:
  push:
    branches:
      - main  # Ganti dengan 'master' kalau branch utama kamu master

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Sesuaikan dengan versi node kamu jika perlu

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      run: npm run build
      # Setelah ini, folder 'dist' akan terbentuk otomatis di server GitHub

    - name: ğŸ“‚ Sync files to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/      # Folder hasil build yang mau diupload
        server-dir: ./          # Karena akun FTP tadi sudah diarahkan spesifik ke folder tujuan
        dangerous-clean-slate: true # HATI-HATI: Ini akan menghapus file lama di folder tujuan sebelum upload baru